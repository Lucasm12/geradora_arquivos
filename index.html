<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Arquivos</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <header class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Gerador de Arquivos</h1>
                <!-- <p class="text-gray-600">Gerador de Arquivos</p> -->
            </div>
            <div class="flex space-x-2">
                <button id="btnAddRow" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
                    + Adicionar Registro
                </button>
                <button id="btnGenerate" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                    Gerar Arquivo
                </button>
            </div>
        </header>

        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
            <div class="overflow-x-auto pb-2">
                <table id="spreadsheet" class="w-full border-collapse">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr id="headerRow">
                            <!-- Cabeçalho será gerado pelo JavaScript -->
                        </tr>
                    </thead>
                    <tbody id="sheetBody">
                        <!-- Linhas serão geradas pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="flex justify-between items-center mb-4">
                <div class="flex space-x-2">
                    <!-- <button id="btnGenerate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Gerar Arquivo
                    </button> -->
                    <button id="btnCopy" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hidden">
                        Copiar
                    </button>
                    <button id="btnDownload" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded hidden">
                        Download
                    <!-- </button>
                    <button id="btnAddRow" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                        Adicionar Linha
                    </button>
                    <button id="btnImportExcel" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                        Importar do Excel
                    </button> -->
                </div>
            </div>
            <pre id="output" class="bg-gray-50 p-3 rounded border border-gray-200 overflow-x-auto text-xs"></pre>
        </div>
    </div>

    <script src="script.js"></script>
    <footer class="fixed bottom-0 left-0 right-0 bg-gray-100 py-2 text-center text-sm text-gray-600">
        Versão 1.00
    </footer>
</body>
</html>
